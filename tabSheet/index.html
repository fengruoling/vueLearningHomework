<!DOCTYPE html>
<html>
    <head>
        <title>Tab选项卡组件</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="app" v-cloak>
            <tab v-model="activeKey">
                <pane v-for="item in tabSheet" :label="item.label" :name="item.name" :closable="item.closable" v-html="item.content"></pane>
            </tab>
            123
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="tab.js"></script>
        <script src="pane.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    tabSheet: [
                        {label: '标签一', name: '1', content: '我是标签一'},
                        {label: '标签二', name: '2', closable: false, content: '我是标签二'},
                        {label: '标签三', name: '3', closable: true, content: '我是标签三'},
                        {label: '标签四', name: '4', closable: true, content: '我是标签四'}
                    ],
                    activeKey: '1'
                }
            });
        </script>
    </body>
</html>
